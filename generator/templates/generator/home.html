<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/generator/src/css/style.css">
    <title>Homepage</title>
</head>
<body>
<section>
    
    <div class="container">
        <div class="row">
            <div class="col-xl-6 offset-xl-3">
                <div class="title">
                    <p>Create your new password</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4 offset-xl-4">
                <div class="generate-form">
                    <form action="{% url 'password' %}">
                    <label>
                        <select name="length">
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12" selected="selected">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                        </select>
                    </label>
                    <br>
                        <input type="checkbox" name="uppercase"> uppercase
                        <br>
                        <input type="checkbox" name="numbers"> numbers
                        <br>
                        <input type="checkbox" name="special"> special symbols
                        <br>
                        <input class="generate-btn" type="submit" value="Generate password">
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
